adimeo_core.settings_index:
  path: '/admin/config/adimeo'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Adimeo settings'
  requirements:
    _permission: 'access adimeo settings'
adimeo_core.general_settings:
  path: '/admin/config/adimeo/settings'
  defaults:
    _form: '\Drupal\adimeo_core\Form\AdimeoGeneralSettingsForm'
    _title: 'Adimeo general settings'
  requirements:
    _permission: 'access adimeo settings'
